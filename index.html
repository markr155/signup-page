<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up page</title>
</head>
<body>
    <div class="picture">
        <div class="logo">
            <p><img src="imgs/odin-lined-inverted.png" alt="odin logo, a line art viking helmet">Odin</p>
        </div>
        <p id="pic-credit">Picture by <a href="https://unsplash.com/@clevelandart">Clevelandart</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div class="main">
        <div class="blurb-container">
            <p>This is not a real service! You know you need something <br>like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <p>Let's do it!</p>
            <form id="signupForm">
                <div class="form-row">
                  <div class="column">
                    <label for="firstName">First Name</label>
                    <br>
                    <input type="text" id="firstName" name="firstName" required >
                  </div>
                  <div class="column">
                    <label for="lastName">Last Name</label>
                    <br>
                    <input type="text" id="lastName" name="lastName" />
                  </div>
                </div>
              
                <div class="form-row">
                  <div class="column">
                    <label for="email">Email</label> <br>
                    <input type="email" id="email" name="email" required/>
                  </div>
                  <div class="column">
                    <label for="phoneNumber">Phone Number</label><br>
                    <input type="tel" id="phoneNumber" name="phoneNumber" />
                  </div>
                </div>
              
                <div class="form-row">
                  <div class="column">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" required class="error"/>
                  </div>
                  <div class="column">
                    <label for="confirmPassword">Confirm Password</label><br>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="error"/>
                  </div>
                </div>
              </form>
        </div>
        <div class="button-container">
            <button type="submit" form="signupForm" id="create-button">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
