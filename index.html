<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up page</title>
</head>
<body>
    <div class="picture">
        <div class="logo">
            <p><img src="imgs/odin-lined-inverted.png" alt="odin logo, a line art viking helmet">Odin</p>
        </div>
        <p id="pic-credit">Picture by <a href="https://unsplash.com/@clevelandart">Clevelandart</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div class="main">
        <div class="blurb-container">
            <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">

        </div>
        <div class="button-container">
            <button id="create-button">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
